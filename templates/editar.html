<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Ramal</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Ramal</h1>
        <form action="/atualizar/{{ ramal[0] }}" method="post">
            <label>Nome:</label>
            <input type="text" name="nome" value="{{ ramal[1] }}" required>

            <label>Sobrenome:</label>
            <input type="text" name="sobrenome" value="{{ ramal[2] }}">

            <label>Setor:</label>
            <input type="text" name="setor" value="{{ ramal[3] }}" required>

            <label>Ramal:</label>
            <input type="text" name="ramal" value="{{ ramal[4] }}" required>

            <label>Telefone:</label>
            <input type="text" name="telefone" value="{{ ramal[5] }}">

            <label>Email:</label>
            <input type="email" name="email" value="{{ ramal[6] }}">

            <button type="submit">Atualizar</button>
        </form>
        <a href="/">Cancelar</a>
    </div>
</body>
</html>
